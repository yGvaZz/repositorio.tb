<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Formulario Novo usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
          
            <h2>Nova conta</h2>
        </section> 
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input 
                    type="text" 
                    id="username"
                    placeholder="Digite o nome do usuario..."
                    />
                    <a href="">Aqui vaia a menssagem de erro</a> 

            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email"
                    placeholder="Digite o seu email..."
                    />
                    <a href="">Aqui vaia a menssagem de erro</a> 

            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password"
                    placeholder="Digite sua senha..."
                    />
                    <a href="">Aqui vaia a menssagem de erro</a> 

            </div>

            <div class="form-content">
                <label for="password-confirmation">Confiirmação de senha</label>
                <input 
                    type="password" 
                    id="password-confirmation"
                    placeholder="Digite sua senha novamente..."
                    />
                    <a href="">Aqui vaia a menssagem de erro</a> 

            </div>

            <label for=""> Qual seu gênero</label>
            <div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                  </div>

            </div>

            <div><br></div>
            <label for="">Qual sua naturalidade</label>
            <div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Cidade" id="Londrina" value="Londrina">
                    <label class="form-check-label" for="masculino">Londrina</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="cidade" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Curitiba</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="cidade" id="ponta_grossa" value="ponta_grossa">
                    <label class="form-check-label" for="outro">Ponta grossa</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Cidade" id="arapongas" value="arapongas">
                    <label class="form-check-label" for="masculino">Arapongas</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Cidade" id="mato_grosso" value="mato_grosso">
                    <label class="form-check-label" for="masculino">Mato grosso</label>
                  </div>

            </div>
            

            <button type="submit">Cadastrar</button>

            


        </form>

    </div>

    <script src="./script.js"></script>
    <a class="item" target="_blank" href="atividade2.html">atividade2</a>
    
    <a class="item" target="_blank" href="atividade3.html">atividade3</a>
    
</body>
</html>
